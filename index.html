<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College CMS - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style type="text/tailwindcss">
        @layer theme {
            :root {
                --primary-color: #1e3a8a;
                --primary-hover: #172554;
                --secondary-color: #f59e0b;
                --bg-color: #f3f4f6;
            }
        }
        @layer components {
            .btn { @apply px-4 py-2 rounded-md font-medium transition-colors duration-200 flex items-center justify-center gap-2; }
            .btn-primary { @apply bg-[var(--primary-color)] text-white hover:bg-[var(--primary-hover)]; }
            .input-field { @apply w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]; }
        }
    </style>
</head>

<body>
    <div id="login-app" class="min-h-screen bg-gray-50 flex flex-col">
        <!-- Banner -->
        <div class="w-full bg-white border-b border-gray-200">
            <img src="assets/banner.png" alt="College Header" class="h-24 w-full object-cover">
        </div>

        <div class="flex-1 flex items-center justify-center p-4">
            <div class="w-full max-w-md bg-white rounded-xl shadow-lg border border-gray-200 p-8">

                <!-- 1. Role Selection View -->
                <div id="role-selection" class="space-y-8 text-center">
                    <div>
                        <h2 class="text-3xl font-bold text-gray-900">Select Login Type</h2>
                        <p class="text-gray-500 mt-2">Please choose your role to continue</p>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="selectRole('admin')"
                            class="flex flex-col items-center justify-center p-6 bg-gray-50 border-2 border-transparent hover:border-[var(--primary-color)] rounded-xl shadow-sm hover:shadow-md transition-all group">
                            <div
                                class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                                <i data-lucide="shield-check" class="text-2xl text-[var(--primary-color)] w-6 h-6"></i>
                            </div>
                            <span class="font-semibold text-gray-900">Admin</span>
                        </button>

                        <button onclick="selectRole('faculty')"
                            class="flex flex-col items-center justify-center p-6 bg-gray-50 border-2 border-transparent hover:border-[var(--secondary-color)] rounded-xl shadow-sm hover:shadow-md transition-all group">
                            <div
                                class="w-12 h-12 rounded-full bg-amber-100 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                                <i data-lucide="user" class="text-2xl text-[var(--primary-color)] w-6 h-6"></i>
                            </div>
                            <span class="font-semibold text-gray-900">Faculty</span>
                        </button>
                    </div>
                </div>

                <!-- 2. Login Form View -->
                <div id="login-form-view" class="hidden">
                    <button onclick="backToRoles()"
                        class="flex items-center text-sm text-gray-500 hover:text-gray-900 mb-6 transition-colors">
                        <i data-lucide="arrow-left" class="text-lg mr-1 w-4 h-4"></i>
                        Back to Role Selection
                    </button>

                    <div class="text-center mb-8">
                        <h2 id="role-title" class="text-2xl font-bold text-gray-900">Login</h2>
                        <p class="text-gray-500 mt-2">Enter your credentials to access</p>
                    </div>

                    <div id="error-message"
                        class="hidden bg-red-50 text-red-600 p-3 rounded-lg text-sm mb-6 flex items-center">
                        <i data-lucide="circle-alert" class="mr-2 w-4 h-4"></i>
                        <span id="error-text"></span>
                    </div>

                    <form id="login-form" class="space-y-5">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Username / Email</label>
                            <div class="relative">
                                <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                                    <i data-lucide="user" class="text-lg w-4 h-4"></i>
                                </div>
                                <input id="username" type="text" class="input-field pl-10" required>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <div class="relative">
                                <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                                    <i data-lucide="lock" class="text-lg w-4 h-4"></i>
                                </div>
                                <input id="password" type="password" class="input-field pl-10 pr-10"
                                    placeholder="••••••••" required>
                                <button type="button" onclick="togglePassword()"
                                    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                    <i id="eye-icon" data-lucide="eye" class="w-4 h-4"></i>
                                </button>
                            </div>
                        </div>

                        <button type="submit"
                            class="w-full btn btn-primary py-3 text-base shadow-lg shadow-blue-900/20">
                            Sign In
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center py-6 text-sm">
            <p class="text-gray-400">&copy; 2026 CollegeCMS. All rights reserved.</p>
            <div id="system-status"
                class="mt-2 inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
                <span id="status-dot" class="w-2 h-2 rounded-full mr-2 bg-gray-400"></span>
                <span id="status-text">Checking connection...</span>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="utils/storage.js"></script>
    <script src="app.js"></script>
</body>

</html>
